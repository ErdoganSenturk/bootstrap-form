<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<form action="" class="container col-md-6">
  <h1 class=" text-center mt-5">Register Form</h1>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" placeholder="enter name" class="form-control mb-3">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" name="name" placeholder="enter email" class="form-control mb-3">
  </div>
  <div class="form-group">
    <label for="">Phone</label>
    <input type="tel" name="name" placeholder="enter phone" class="form-control mb-3">
  </div>
  <div class="form-group">
    <label for="">Select Country</label>
    <select class="form-control mb-3" name="" id="">
      <option value="Tr">Turkey</option>
      <option value="Ge">Germany</option>
      <option value="Nd">Holland</option>
      <option value="Fr">France</option>
    </select>
  </div>
  <div class="form-group" >
    <input type="file" name="" id="" class="mb-3">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" name="name" placeholder="enter password" class="form-control mb-3">
  </div>
  <div class="form-group">
    <label for="">Re-enter</label>
    <input type="password" name="name" placeholder="enter password" class="form-control mb-3">
  </div>
  <button class="btn btn-primary">Submit</button>
  <button class="btn btn-danger">Clear</button>



</form>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
